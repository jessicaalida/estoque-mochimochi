<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque - Mochimochi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Logo Mochimochi" onerror="this.style.display='none'"/>
    </div>

    <h1>Controle de Estoque — Mochimochi</h1>

    <!-- Totais -->
    <div class="toolbar top">
      <div class="totais">
        <span>Itens distintos: <strong id="contagemProdutos">0</strong></span>
        <span>Quantidade total: <strong id="quantidadeTotal">0</strong></span>
        <span>Valor total: <strong id="valorTotal">R$ 0,00</strong></span>
      </div>
    </div>

    <!-- Formulário -->
    <div class="form">
      <input id="nome" type="text" placeholder="Nome do produto"/>
      <input id="quantidade" type="number" min="0" step="1" placeholder="Qtd"/>
      <input id="preco" type="number" min="0" step="0.01" placeholder="Preço (R$)"/>
      <button id="btnAdicionar">Adicionar</button>
    </div>

    <!-- Busca -->
    <div class="toolbar">
      <input id="busca" type="text" placeholder="Pesquisar produto..."/>
    </div>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Preço (R$)</th>
          <th>Subtotal (R$)</th>
          <th style="min-width:230px">Ações</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
